<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/main.css" />
    <script src="./lib/bundle.js"></script>
    <script src="jscolor.js"></script>
</head>
    <script>
        function handleBackground(jscolor) {
        document.querySelector("canvas").setAttribute('style',
        `background-color: #${jscolor}`)
    }
    </script>
<body>
   <div class="welcome"> 
        <div class="header">
                <h1>Retro</h1>
                <h2>Revolutions</h2>
        </div>
        <div class="instructions">
                <p> Click the canvas to </p>
                <p> start a </p>
                <h2>Revolution!</h2>
        </div>
   </div>
    <div class="inputs-container">
    <div class="inputs">  
        <h1> Get Groovy!</h1>
        <label>
            Pen Color
        </label>
        <button
            class="jscolor {valueElement:null, value:'ffffff'}"
            style="width:50px; height:20px;"
            id="pen-color" ></button>
        <label>
            Background Color
        </label>
        <button
        class="jscolor {valueElement:null, value:'64013E', onFineChange:'handleBackground(this)'}"
        id="background-color" ></button>                
        <label>
            Pen Size
        </label>
            <input type="range" id="pen-width" 
                min="1" max="10"
                value = "2"/>
        
        <label>
            Divisions
        </label>
            <input type = "number" id="divisions"
                min="1" max="100" value="40" /> 
        <button id="mirror">
                <span>Mirror</span>
        </button>
        <div class="polygon">
            Polygon Mode 
            <label class="switch">
                    <input type="checkbox" id="polygon-mode">
                    <span class="slider round"></span>
            </label>
        </div>

        <button id="clear">
           <span>Clear</span>
        </button>
        <div class="links">
        
                <a href="https://www.linkedin.com/in/elizabeth-libretti-350097b0/" id="linkedin">
                    <img src="./assets/linkedin.png" >
                </a>
                <a href="https://github.com/elibretti" id="git">
                    <img src="./assets/github.png" >
                </a>
                <a href="https://elibretti.github.io/" id="site">
                    <img src="./assets/site2.png">
                </a>
        </div>
    </div>
    </div>
        <div class="canvas-container">
            <canvas width="1500" height="1000" id="main-canvas">
            </canvas>
         </div>
    <div class="header-container">
        <div class="header">
                <h1>Retro</h1>
                <h2>Revolutions</h2>
        </div>
    </div>
</body>
</html>
